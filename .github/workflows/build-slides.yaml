name: Build slides

on:
  workflow_dispatch:
  push:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout ğŸ›
      uses: actions/checkout@v2
      with:
          persist-credentials: false
    - name: ğŸ”§ Use Node.js 16
      uses: actions/setup-node@v1
      with:
        node-version: '16'
    - name: ğŸ”§ Install dependencies
      run: npm install
    - name: ğŸ­ Build slides into website
      run: npm run build
    - name: ğŸš€ Deploy
      uses: JamesIves/github-pages-deploy-action@4.1.4
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: dist
        CLEAN: true
